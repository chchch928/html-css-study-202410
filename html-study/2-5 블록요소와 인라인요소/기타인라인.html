<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em{
            font-style: normal;
            color: red;
        }

        span{
            font-family: '궁서체', cursive;

        }
    </style>
</head>
<body>
    
    <h1>뉴스제목</h1>

    <p>
        형사피고인은의 <em>유죄 판결</em>이 확정될 때까지는 대통령은 <span>법률안의 일부</span>에 대하여 또는 법률안을 수정하여 재의를 요구할 수 없다. 공무원의 직무상 불법행위로 손해를 받은 국민은 법률이 정하는 바에 의하여 국가 또는 공공단체에 정당한 배상을 청구할 수 있다. 이 경우 공무원 자신의 책임은 면제되지 아니한다.
    </p>



</body>
</html>
