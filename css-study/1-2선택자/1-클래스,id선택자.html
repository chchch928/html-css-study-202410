<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .or{
            color: orange;
        }

        .big{font-size: 32px;
        font-weight: 700;}

        .highlight{
            text-shadow: 2px 2px 5px yellow;
        }
        .tom{
            background: tomato;
        }
        #grape{color: violet;}
       
    </style>
</head>
<body>
    <div>
        <ul>

            <li class="big highlight">사과</li>
            <li id="grape" class="big">포도</li>
            <li class="or">오렌지</li>
        
        </ul>
<!-- div+p+span -->
        <div>당근</div>
        <p class="tom big highlight">토마토</p>
        <span class="or big" >오렌지</span>
    </div>


</body>
</html>
