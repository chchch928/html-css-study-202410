<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      [type="password"] {
        color: red;
      }
      /* type이 password인 글자색만 변경된다 */
      [disabled] {
        width: 120px;
        height: 50px;
      }
      /*사용불가의 성격을 지닌 칸의 크기를 변경  */
    </style>
  </head>
  <body>
    <div>
      <input type="text" value="hello" />
    </div>

    <div>
      <input type="password" value="1234" />
    </div>

    <div>
      <input type="text" value="사용불가" disabled />
    </div>
  </body>
</html>
