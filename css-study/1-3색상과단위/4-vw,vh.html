<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin:0; 
        }
        .box{
            background: orange;
            width: 50vw;
            height: 50vh;
            /* height:50%을 할경우 기본값이 0이기 때문에 0*50%=0으로 출력 */
            /* 뷰포트는 화면전체크기 대비하는 퍼센테이지이다 즉 100vh이면 화면 전체를 차지한다 */
        }
    </style>
</head>
<body>
    
    <div class="box">오렌지</div>

</body>
</html>
