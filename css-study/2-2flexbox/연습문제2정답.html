<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <section class="container">
    <h1 class="main-title">나의 아름다운 정원</h1>
    <h2 class="sub-title">
      사람들은 아마 자신에게 
      <span class="yellow">자신감을 북돋워 주는</span> 
      표정 있는 꽃들을 선호할 것이다.
    </h2>
    <ul class="gallery">
      
      <li id="tulip">
        <div class="img-box">
          <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fwatermark.lovepik.com%2Fphoto%2F20211209%2Flarge%2Flovepik-red-tulip-picture_501718085.jpg&type=sc960_832" alt="">
         
        </div>
        <p>
          너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.
        </p>
      </li>
      <li id="jebi">
        <div class="img-box">
          <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fwww.indica.or.kr%2Fxe%2Ffiles%2Fattach%2Fimages%2F90%2F271%2F038%2F%25EC%25A0%259C%25EB%25B9%2584%25EA%25BD%2583.jpg&type=sc960_832" alt="">
        </div>
        <p>
          드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
          어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.
        </li>
        <li id="pumpkin">
          <div class="img-box">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA5MDFfMjkz%2FMDAxNzI1MTQzMTc5MTc2.PF73A_ny2Uz23RudVseLSmMLWGSBkAxVVPXYsaMb3rQg.wRAbEBKt4YBW9eQV3o2omNsoSc387_OcLEIt7D_ZfoEg.JPEG%2F1725143133983.jpg&type=a340" alt="">
          </div>
          <p>
            색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
            매우 완숙한 이미지를 풍기는 꽃이다.
          </p>
        </li>
        <li id="sunflower">
          <div class="img-box">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA4MzFfMzMg%2FMDAxNzI1MDg4MTg5Njg5.l_mQIoWdLqdmjHboczeP82nAI2DwO193Mmv6knxfa7Ig.3jAnyeXkPLiZu55pk7M-4hv64jOGXaYz_Jk0dzUvfZ8g.JPEG%2FIMG_1018.JPG&type=a340" alt="">
          </div>
          <p>
            태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
  속하며 송이가 적어야 제격이다.
          </p>
        </li>
    </ul>
  </section>

</body>
</html>
