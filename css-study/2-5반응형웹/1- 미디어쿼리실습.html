<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 디자인 연습</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;

        }
        .box{
           
            width: 20%;
            height: 100px;
            background: orange;
           
            
        }
        @media(max-width:768px){
            .box{
                width: 48%;
                height: 150px;
            }
        }
        @media(max-width:480px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">박스 1</div>
        <div class="box">박스 2</div>
        <div class="box">박스 3</div>
        <div class="box">박스 4</div>
    </div>

</body>
</html>
