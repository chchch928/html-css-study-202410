<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div .oran {
        background: orange;
      }
    /* div의 후손중 oran클래스를 갖고 있는 오렌지 두개의 배경색을 변경   */
      body ul {
        border: 1px solid;
      }
    /* body의 후손인 ul 전체 사과,포도,오렌지,체리를 선으로 둘러쌈 */
      section .low div {
        font-style: italic;
        color: violet;
      }
      /* section의 후손중 low클래스의 후손 중 div에 속해있는 망고만 글꼴과  글씨색이 변경 */
    </style>
  </head>

  <body>
    <header>
      <div class="rotate">
        <span class="kiwi">키위</span>
      </div>
    </header>

    <section id="circle">
      <h1 class="title">
        <div class="left low">
          <div class="mango">망고</div>
        </div>
      </h1>
    </section>

    <div>
      <ul>
        <li id="apple" class="red">사과</li>
        <li>포도</li>
        <li class="oran">오렌지</li>
        <li class="red">체리</li>
      </ul>

      <div class="yellow low primary" id="change">당근</div>
      <p class="red">토마토</p>
      <span class="oran">오렌지</span>
    </div>
  </body>
</html>
