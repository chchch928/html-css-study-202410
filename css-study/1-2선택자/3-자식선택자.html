<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식, 후손, 형제 선택자
        
    -가장 마지막 선택자가 스타일 타겟, 그 앞은 전부 조건
    */
      div > .oran {
        background: orange;
      }
      /* >는 자식 선택자이다 */

      div > div#change {
        background: orangered;
      }

      body > div > ul > #apple {
        color: red;
      }

      #circle > h1.title > .left.low > .mango {
        font-size: 32px;
        color: yellowgreen;
      }

      body > header > .rotate > span.kiwi {
        background: yellowgreen;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="rotate">
        <span class="kiwi">키위</span>
      </div>
    </header>

    <section id="circle">
      <h1 class="title">
        <div class="left low">
          <div class="mango">망고</div>
        </div>
      </h1>
    </section>

    <!-- body의 자식은 div 하나뿐이다 -->
    <div>
      <!-- div의 자식은 ul div p span 네개이다 -->
      <!-- li는 div의 후손이다 -->
      <!-- div는 li의 조상이다 -->
      <ul>
        <!-- ul의 자식은 li 4개이다 / li의 부모는 ul이다-->
        <li id="apple" class="red">사과</li>
        <!-- li의 자식은 사과 텍스트 하나이다 -->
        <!-- 부모자식간도 조상과 후손관계이다 -->
        <li>포도</li>
        <li class="oran">오렌지</li>
        <li class="red">체리</li>
      </ul>
      <!-- div+p+span -->
      <div class="yellow low primary" id="change">당근</div>
      <p class="red">토마토</p>
      <span class="oran">오렌지</span>
    </div>
  </body>
</html>
