<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트와 폰트 스타일링 연습</title>

    <style>
        
        /* 연습문제1 
        첫 번째 문단의 텍스트 색상을 어두운 회색(#333333)으로, 글자 크기를 18px로 설정하세요.*/
        .gray{
            color: #333333; 
            font-size: 18px;
        }
        /* p로 지정할 경우 여러개의 p태그가 있기때문에 class를 지정해서 하는 것이 가장 좋은 방법 
        main > section: first-child p도 사용 가능하긴하다*/
        
        /* 연습문제2 
        1. 두 번째 문단의 텍스트를 중앙에 정렬하고, 폰트를 Arial로 변경하세요.
        2. 세 번째 문단의 텍스트를 굵게 설정하세요.
        3. 네 번째 문단의 텍스트에 기울임꼴을 적용하세요.
        4. 여덟 번째 문단의 각 단어의 첫 글자를 대문자로 변환하세요.
        */
        .center-text{
            text-align: center;
            font-family: "arial",sans-serif;
        }
        /* arial하나만 적용하는 것이 아니라 sans-serif도 같이 정렬해야하고 글꼴이름에 따옴표를 붙이는 것이 좋음 */
        .bold-text{
            font-weight: bold;
        }
        .italic-text{
            font-style: italic;
        }
        /* 연습문제3
        1. 다섯 번째 문단의 텍스트에 밑줄을 추가하세요.
        2. 여섯 번째 문단의 텍스트에 취소선을 추가하세요.
        3. 일곱 번째 문단의 텍스트를 모두 대문자로 변환하세요.
        4 . 여덟 번째 문단의 각 단어의 첫 글자를 대문자로 변환하세요.
        */
        .underline-text{
            text-decoration: underline;
        }
        .strike-text{
            text-decoration: line-through;
        }
        .uppercase-text{
            text-transform: uppercase;
        }
        .capitalize-text{
            text-transform: capitalize;
        }

    </style>
    
      
</head>
<body>

    <header>
        <h1>웹 개발 기초 학습</h1>
        <p class="subtitle">CSS를 사용한 텍스트와 폰트 스타일링</p>
    </header>

    <main>
        <section>
            <h2>텍스트 색상과 크기</h2>
            <p class="gray">이 문단의 텍스트 색상을 어두운 회색으로, 크기를 18px로 설정하세요.</p>
        </section>

        <section>
            <h2>텍스트 정렬과 폰트 스타일</h2>
            <p class="center-text">이 문단의 텍스트를 중앙에 정렬하고, Arial 폰트로 변경하세요.</p>
            <p class="bold-text">이 문단의 텍스트를 굵게 설정하세요.</p>
            <p class="italic-text">이 문단의 텍스트에 기울임꼴을 적용하세요.</p>
        </section>

        <section>
            <h2>텍스트 데코레이션과 변형</h2>
            <p class="underline-text">이 텍스트에 밑줄을 추가하세요.</p>
            <p class="strike-text">이 텍스트에 취소선을 추가하세요.</p>
            <p class="uppercase-text">hello where are you from?</p>
            <p class="capitalize-text">hello i am from korea</p>
        </section>
    </main>

</body>
</html>
