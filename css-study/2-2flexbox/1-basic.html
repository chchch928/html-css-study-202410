<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid red;
            padding:20px;
            /* 자식요소에게 가로배치를 해야할 때는 부모요소에 display:flex */
            display:flex;

        }
        .item{
            width: 100px;
            height: 100px;
            border: 2px solid orange;
            border-radius: 15px;
            /* item간에 margin이 생기기 때문에 
             가로배치를 사용할 떄, display: inline-block 사용하면 안된다; */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


</body>
</html>
